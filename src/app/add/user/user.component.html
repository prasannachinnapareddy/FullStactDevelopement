<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="number"
         formControlName="id" 
         placeholder="Enter Id"
          name="id" 
        class="form-control" 
        id="id">
      </div>
      <div class="form-group">
        <input type="text" 
        formControlName="name" 
        placeholder="Enter your Name" 
        name="name" 
        class="form-control"
         id="name">
      </div>
       <div class="form-group">
        <input type="text" 
        formControlName="email" 
        placeholder="Enter Your Mail" 
        name="email"
         class="form-control" 
         id="email">
      </div>
       <div class="form-group">
        <input type="text" 
        formControlName="phone" 
        placeholder="Enter Phone Number" 
        name="phone" 
        class="form-control"
        id="phone">
      </div>
      <button class="btn btn-success" 
      (click)="addUser()" 
      [disabled]="!user.valid">Add User</button>
    </form>
  </div>
